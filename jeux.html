<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux de plateau</title>
    <link href="jeux.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/f7576231fa.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="header">
      <h3>Pendant que vous jetez un oeil sur les jeux, une musique sympa vous accompagne !
      </h3>
      <i class="fas fa-long-arrow-alt-right fa-5x"></i>
      <!-- mettre autoplay après controls -->
      <audio controls>
        <source src="zik.mp3" type="audio/mpeg">Votre navigateur ne semble pas compatible avec le lecteur audio
      </audio>
    </div>
    
    <div class="age">
      <h2>Pour enfants 6-12 ans</h2>
      <h2>Pour joueurs confirmés (12 ans et +)</h2>
    </div>


    <div class="jeux"> 
      <div id="a"></div> 
      <div id="b"></div> 
      <div id="c"></div>  
      <div id="d"></div>   
      <div id="e"></div>  
      <div id="f"></div> 
      <div id="g"></div> 
      <div id="h"></div> 
      <div id="i"></div> 
      <div id="j"></div> 
      <div id="k"></div> 
      <div id="l"></div> 
    </div>
   
  </body>
</html>
